<header>
	<div id="#SiteTitle" class="container">
		<h1 align="center">{{site.title}}</h1>
		<h4 align="center" style="color: #BBBBBB">{{site.description}}</h4>
	</div>
	<nav  class="navbar">
		<div class="container justify-content-start">
		{% for item in site.data.navbar %}
			<a class="btn btn-primary btn-lg me-2" href="{{ item.link }}" role="button">{{item.name}}</a>
		{% endfor %}
		</div>
	</nav>
	<hr>
</header>
