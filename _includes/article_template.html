<article>
    <div class="card shadow">
        <div class="row mx-0">
            <div class="col-lg-2 p-0" >
                {% if include.post.preview %}                       
                    <svg width="100%" height="100%" style="background-image: url('{{include.post.preview}}'); background-size: cover; background-position: center;" >

                    </svg>
                {% else %}
                    <svg width="100%" height="100%">
                        <rect width="100%" height="100%" style="fill:gray;"></rect>
                        <text x="50%" y="50%" text-anchor="middle" style="fill:white;">No thumbnail available</text>
                    </svg>
                {% endif %}
            </div>
            
            <div class="col p-0">
                <div class="card-body">
                    <a href={{include.post.url}} class="card-title h2 stretched-link">{{include.post.title}}</a>
                    <p class="card-text">{{include.post.excerpt}}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last update: {{include.post.date | date: "%Y-%m-%d %H:%M"}}</small>
                </div>
            </div>
        </div>
    </div>
</article>
