---
title: Tutorials
layout: default
---

<section>
    <h1 class="text-center">{{page.title}}</h1>
    {% for post in site.posts %}
    <article>
        <div class="card">
            <div class="row d-flex">
                <div class="col-sm-4 flex-shrink-0">
                    <img src="https://image.flaticon.com/icons/png/512/44/44289.png" class="card-img img-fluid">
                </div>
                <div class="col-sm-8 flex-grow-1">
                    <div class="card-body">
                        <h2 class="card-title">{{post.title}}</h2>
                        <p class="card-text">{{post.excerpt}}</p>
                        <a href="{{post.url}}" class="btn btn-primary">Read more...</a>
                    </div>
                </div>
            </div>
        </div>
    </article>
    {% endfor %}
</section>
