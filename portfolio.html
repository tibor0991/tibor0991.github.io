---
title: Portfolio
layout: default
---

<section>
<h1>Projects</h1>
	<div class="row row-cols-3 g-4">
		{% for project in site.projects %}
		<div class="col">
			<div class="card h-100">
				<img src="{{project.preview}}" class="card-img-top">
				<div class="card-body d-flex flex-column">
					<h2 class="card-title">{{project.title}}</h2>
					<p class="card-text">{{project.short-description}}</p>
					<a href="{{project.url}}" class="btn btn-primary stretched-link mt-auto">Read more</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
<br>
<section>
<h1>Samples & Experiments</h1>
	<div class="row row-cols-8 g-4">
		<div class="col-2">
			<div class="card h-100">
				<img src="{{project.preview}}" class="card-img-top">
				<div class="card-body d-flex flex-column">
					<h2 class="card-title">{{project.title}}</h2>
					<p class="card-text">{{project.short-description}}</p>
					<a href="{{project.url}}" class="btn btn-primary stretched-link mt-auto">Read more</a>
				</div>
			</div>
		</div>
	</div>
</section>
<br>
<section>
<h1>Tools</h1>
<ul>
	<li><p>Gradient Strip Exporter</p></li>
</ul>
</section>
